  <body class="body-login">
    <div class="maincontainer-login">
      <div id="image">
        <img
          src="./assets/img/img_dashboard.png"
          alt="Stansa Image"
        />
      </div>
      <div class="login-container">
        <h1>Masuk Akun Stansa</h1>
        <form
          action="/login"
          method="post"
        >
          <input
            type="email"
            name="email"
            placeholder="Email/nomor telephone"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <a href="reset-password.html">Lupa Kata Sandi?</a>
          <button type="submit">Masuk</button>
        </form>
        <p>Belum punya akun?<a href="sign-in.html">Daftar</a></p>
        <div class="account-number">2024 Stansa</div>
      </div>
    </div>
  </body>
