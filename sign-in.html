<body class="body-login">
  <div class="maincontainer-login">
    <div id="image">
      <img src="./assets/img/img_dashboard.png" alt="Stansa Image">
    </div> 
    <div class="login-container">
      <h1>Daftar Akun</h1>
      <form action="/login" method="post">
        <input type="ndepan" name="ndepan" placeholder="Nama Depan" required />
        <input type="nbelakang" name="nbelakang" placeholder="Nama Belakang" required />
        <input type="email" name="email" placeholder="Email/nomor telephone" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Daftar</button>
      </form>
      <p>Sudah punya akun?<a href="login.html">Masuk</a></p>
      <input type="checkbox" required>Saya menyetujui perjanjian pengguna dan kebijakan privasi yang berlaku.

    </div>
